<form method="put" action="{% url 'api-people:people-rud' form.instance.pk %}" class="js-person-update-form">
  {% csrf_token %}
  <div class="modal-header">
    <h4 class="modal-title">Update person</h4>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>

  </div>
  <div class="modal-body">
    {% include 'people/includes/partial_person_form.html' %}
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    <button type="submit" class="btn btn-primary">Update person</button>
  </div>
</form>
