{% load widget_tweaks %}

<form method="post" action="{% url 'api-people:person-create' %}" class="js-person-create-form">
  {% csrf_token %}
  <div class="modal-header">
    <h4 class="modal-title">Create a new person</h4>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>

  </div>
  <div class="modal-body">
      {% include 'people/includes/partial_person_form.html' %}
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    <button type="submit" class="btn btn-primary">Create person</button>
  </div>
</form>
